<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/KawasanTransmigrasi_1.js"></script>
        <script src="data/SKP_2.js"></script>
        <script src="data/PotensiPerikananTangkap_3.js"></script>
        <script src="data/ZPPI_Agustus_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_googlehybrid_0');
        map.getPane('pane_googlehybrid_0').style.zIndex = 400;
        var layer_googlehybrid_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_googlehybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_googlehybrid_0;
        map.addLayer(layer_googlehybrid_0);
        function pop_KawasanTransmigrasi_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMOBJ</th>\
                        <td>' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS_HA</th>\
                        <td>' + (feature.properties['LUAS_HA'] !== null ? autolinker.link(feature.properties['LUAS_HA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS</th>\
                        <td>' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KawasanTransmigrasi_1_0() {
            return {
                pane: 'pane_KawasanTransmigrasi_1',
                opacity: 1,
                color: 'rgba(11,19,180,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KawasanTransmigrasi_1');
        map.getPane('pane_KawasanTransmigrasi_1').style.zIndex = 401;
        map.getPane('pane_KawasanTransmigrasi_1').style['mix-blend-mode'] = 'normal';
        var layer_KawasanTransmigrasi_1 = new L.geoJson(json_KawasanTransmigrasi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KawasanTransmigrasi_1',
            layerName: 'layer_KawasanTransmigrasi_1',
            pane: 'pane_KawasanTransmigrasi_1',
            onEachFeature: pop_KawasanTransmigrasi_1,
            style: style_KawasanTransmigrasi_1_0,
        });
        bounds_group.addLayer(layer_KawasanTransmigrasi_1);
        map.addLayer(layer_KawasanTransmigrasi_1);
        function pop_SKP_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KWS_NORM</th>\
                        <td>' + (feature.properties['KWS_NORM'] !== null ? autolinker.link(feature.properties['KWS_NORM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SKP_2_0() {
            return {
                pane: 'pane_SKP_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(11,19,180,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SKP_2');
        map.getPane('pane_SKP_2').style.zIndex = 402;
        map.getPane('pane_SKP_2').style['mix-blend-mode'] = 'normal';
        var layer_SKP_2 = new L.geoJson(json_SKP_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SKP_2',
            layerName: 'layer_SKP_2',
            pane: 'pane_SKP_2',
            onEachFeature: pop_SKP_2,
            style: style_SKP_2_0,
        });
        bounds_group.addLayer(layer_SKP_2);
        map.addLayer(layer_SKP_2);
        function pop_PotensiPerikananTangkap_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMA_WPP</th>\
                        <td>' + (feature.properties['NAMA_WPP'] !== null ? autolinker.link(feature.properties['NAMA_WPP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zona_Arkeo</th>\
                        <td>' + (feature.properties['Zona_Arkeo'] !== null ? autolinker.link(feature.properties['Zona_Arkeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PotensiPerikananTangkap_3_0() {
            return {
                pane: 'pane_PotensiPerikananTangkap_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PotensiPerikananTangkap_3');
        map.getPane('pane_PotensiPerikananTangkap_3').style.zIndex = 403;
        map.getPane('pane_PotensiPerikananTangkap_3').style['mix-blend-mode'] = 'normal';
        var layer_PotensiPerikananTangkap_3 = new L.geoJson(json_PotensiPerikananTangkap_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PotensiPerikananTangkap_3',
            layerName: 'layer_PotensiPerikananTangkap_3',
            pane: 'pane_PotensiPerikananTangkap_3',
            onEachFeature: pop_PotensiPerikananTangkap_3,
            style: style_PotensiPerikananTangkap_3_0,
        });
        bounds_group.addLayer(layer_PotensiPerikananTangkap_3);
        map.addLayer(layer_PotensiPerikananTangkap_3);
        function pop_ZPPI_Agustus_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jarak (Km)</th>\
                        <td>' + (feature.properties['Jarak (Km)'] !== null ? autolinker.link(feature.properties['Jarak (Km)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZPPI_Agustus_4_0() {
            return {
                pane: 'pane_ZPPI_Agustus_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ZPPI_Agustus_4');
        map.getPane('pane_ZPPI_Agustus_4').style.zIndex = 404;
        map.getPane('pane_ZPPI_Agustus_4').style['mix-blend-mode'] = 'normal';
        var layer_ZPPI_Agustus_4 = new L.geoJson(json_ZPPI_Agustus_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZPPI_Agustus_4',
            layerName: 'layer_ZPPI_Agustus_4',
            pane: 'pane_ZPPI_Agustus_4',
            onEachFeature: pop_ZPPI_Agustus_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ZPPI_Agustus_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_ZPPI_Agustus_4);
        map.addLayer(layer_ZPPI_Agustus_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
